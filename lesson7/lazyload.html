<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Lazy Load</title>
    <meta name='description'
        content='Lazy Load Example'>
    <meta name='author' content='Shane Artman'>
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="js/lazyload.js" defer></script>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture class="lazyimages"><img src="images/placeholder.jpg" data-src="images/MountainFlowers.jpg" alt="Mountain Flowers"></picture>
    <picture class="lazyimages"><img src="images/placeholder.jpg" data-src="images/SunsetCloudsBigSky.jpg" alt="Big Sky"></picture>
    <picture class="lazyimages"><img src="images/placeholder.jpg" data-src="images/OrangeSunsetFarm.jpg" alt="Farm with sunset"></picture>
    <picture class="lazyimages"><img src="images/placeholder.jpg" data-src="images/OrangeSunsetTrees.jpg" alt="Orange Sunset with Trees"></picture>
    <picture class="lazyimages"><img src="images/placeholder.jpg" data-src="images/MountainTop.jpg" alt="View from top of mountain"></picture>
</body>
</html>
