<body>

        <div><img src="images/WindMill.png" alt="Windmill logo"></div>
        <div class="pagetitle">
            <h1>Winder Weather</h1>
            Some Motto
        </div>
    </header>
    <nav>
        <ul class="nav-menu clearfix">
            <li><a href="#" onclick="toggleMenu()" id="nav-first-element">&#9776; Menu</a></li>

            <li><a href="#" class="active">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="GET">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="stacked">Full Name
                    <input type="text" name="name" id="name" class="name" pattern="^[a-zA-Z]{2,}[ ][a-zA-Z\., 0-9]{2,}$"
                        required placeholder="John Doe">
                </label>
                <label class="stacked">eMail<input type="email" name="email" id="email" class="email" required
                        placeholder="email@domain.net"></label>
                <label class="stacked">Phone Number<input type="tel" name="phone" id="phone" class="phone" required
                        placeholder="+12005551212"></label>
                <label class="stacked">Zip Code
                    <input type="number" name="zip" id="zip" class="zip" pattern="^[\d]{5}[\-]{0,1}([\d]{04}){0,1}$"
                        required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Sotrm Information</legend>
                <label class="stacked">Storm Date<input type="date" name="stormdate" id="stormdate" class="stormdate"
                        required></label>
                <label class="stacked">Storm Type<input list="stormtype-list" name="stormtype" id="stormtype"
                        class="stormtype" required></label>
                <datalist id="stormtype-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <label class="stacked">Storm Severity<input type="range" name="stormsev" id="stormsev" class="stormsev"
                        min="1" max="10" value="1"></label>
                <label class="stacked">Region<select name="stormregion" id="stormregion" class="stormregion" required>
                        <option value="" disabled selected hidden>Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div class="dangercontainer">
                    <div>User in Danger</div>
                    <label class="sbs"><input type="radio" name="danger" id="danger" class="danger"
                            value="Yes">Yes</label>
                    <label class="sbs"><input type="radio" name="danger" id="danger" class="danger"
                            value="No">No</label>
                    <label class="sbs"><input type="radio" name="danger" id="danger" class="danger"
                            value="Maybe">Maybe</label>
                </div>
                <label class="stacked addlinfo">Additional Information<textarea name="addlinfo" id="addlinfo" cols="30"
                        rows="10"></textarea></label>
            </fieldset>
            <input type="submit" value="Report Weather" class="submitBtn">
        </form>
    </main>
    <footer>
        &copy;<span id="fullyear"></span> | Shane A. Artman | Georgia | <a href="https://www.byui.edu/online"

    </footer>
